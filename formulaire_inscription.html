<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'Inscription - Tournoi</title>
    <link rel="stylesheet" href="formulaire_inscription.css" />
  </head>
  <body>
    <div class="header">
      <h1>Inscription au Tournoi</h1>
    </div>

    <div class="container">
      <div class="signup-form">
        <h2>League of Legends - 21/09/2024</h2>
        <form action="/submit_form" method="POST">
          <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required />
          </div>

          <div class="form-group">
            <label for="prenom">Pr√©nom :</label>
            <input type="text" id="prenom" name="prenom" required />
          </div>

          <div class="form-group">
            <label for="email">Adresse mail :</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="pseudo">Pseudo pour le tournoi :</label>
            <input type="text" id="pseudo" name="pseudo" required />
          </div>

          <button type="submit" class="signup-button">S'inscrire</button>
        </form>
      </div>
    </div>
  </body>
</html>
