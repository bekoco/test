<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulaire d'Inscription</title>
    <link rel="stylesheet" href="formulaire_inscription.css" />
  </head>
  <body>
    <div class="container">
      <div class="signup-form">
        <h2>Formulaire d'Inscription</h2>
        <form action="/submit_form" method="POST">
          <!-- Nouveau menu déroulant pour choisir le jeu -->
          <div class="form-group">
            <label for="jeu">Choisissez votre jeu :</label>
            <select id="jeu" name="jeu" required>
              <option value="league_of_legends">League of Legends</option>
              <option value="rocket_league">Rocket League</option>
              <option value="call_of_duty">Call of Duty</option>
            </select>
          </div>

          <div class="form-group">
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" required />
          </div>

          <div class="form-group">
            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" required />
          </div>

          <div class="form-group">
            <label for="email">Adresse mail :</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="pseudo">Pseudo pour le tournoi :</label>
            <input type="text" id="pseudo" name="pseudo" required />
          </div>

          <button type="submit" class="signup-button">S'inscrire</button>
        </form>
      </div>
    </div>
  </body>
</html>
